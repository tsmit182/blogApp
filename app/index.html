<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>blogApp</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>


    <!--Input fields-->
    <div class="hero-unit">
      <h1>BLAAAG</h1>
        <form id="newBlogPost_input"> 
          <input type="text" name="postTitle" class ="postTitle" placeholder="Your Post's Title"/>
          <input type="date" name="postDate" class="postDate"/><br />
          <textarea name="postContent" class="postContent" cols="30" rows="10" placeholder="Post anything you like! :)"></textarea>
          <input type="text" name="postDescription" class="postDescription"/>
          <input type="text" name="postAuthor" class="postAuthor" placeholder="Author"/>
          <input type="text" name="postTags" class="postTags" placeholder="Add tags here separated by commas"/>
          <button type="submit" name="postSubmit">Submit</button>
        </form>
        <div id="blogPost_output">

        </div>
    </div>

    <script type="text/x-handlebars-template" id="blogInputHere">

    </script>

    <!--Blog Post Output-->

    <script type="text/x-handlebars-template" id="blogOutputHere">

        <input type="hidden" value="{{ _id }}" class="post_id" />
          <button id="edit"></button>
          <button id="delete"></button>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/models/models.js"></script>
        <script src="scripts/views/inputView.js"></script>
        <script src="scripts/views/outputView.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
