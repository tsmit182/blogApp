<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>blogApp</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>

  <body>


    <!--Input fields-->
    <div class="hero-unit">
      <h1>BLAAAG</h1>
        <form id="newBlogPost_input"> 
          <input type="text" name="postTitle" placeholder="Your Post's Title"/>
          <input type="date" name="postDate"/><br />
          <textarea name="postContent" class="postContent" cols="30" rows="10" placeholder="Post anything you like! :)"></textarea>
          <input type="text" name="postDescription"/>
          <input type="text" name="postAuthor" placeholder="Author"/>
          <input type="text" name="postTags" placeholder="Add tags here separated by commas"/>
          <button type="submit" name="postSubmit">Submit</button>
        </form>
        <div id="blogPost_output">
        </div>
    </div>

    <!--Blog Post Output-->


    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
